<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="author" content="Paulo">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="../css/registro.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/Imagenes/logoMWhite.png">
</head>

<body>
    <div class="login">
        <div>
            <form class="center" onsubmit="signup()">
                <table>
                    <tr class="parrafo">
                        <td><label class="label">Usuario: </label></td>
                        <td><input class="input" type="text" name="usuario" id="usuario"></td>
                    </tr>
                    <tr class="parrafo">
                        <td><label class="label">Email: </label></td>
                        <td><input class="input" type="email" name="email" id="email"></td>
                    </tr>
                    <tr class="parrafo">
                        <td><label class="label">Contrase√±a: </label></td>
                        <td><input class="input" minlength="4" maxlength="10" type="password" name="pass" id="pass">
                        </td>
                    </tr>
                    <tr class="parrafo">
                        <td colspan="2">
                            <button class="btnSubmit" type="submit">Registrar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="localstorage.js"></script>
</body>

</html>
